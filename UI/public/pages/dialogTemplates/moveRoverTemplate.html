<md-dialog aria-label="Mango (Fruit)" style="width:800px">
    <form name="useForm" ng-cloak>
        <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Move Rover.</h2>
        </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <md-input-container class="md-block">
                    <label>Position And Orientation</label>
                    <input type="text" name="txtPosition" ng-model="roverData.position" required="" ng-maxlength="6">
                    <div ng-messages="useForm.txtX.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Type in the position, and orientation.</div>
                        <div ng-message="maxlength" class="my-message">Not more that 6 characters</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Instructions</label>
                    <input type="text" name="txtOrientation" ng-model="roverData.instruction" required="" ng-maxlength="8">
                    <div ng-messages="useForm.txtInstruction.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Type in the instrctions.</div>
                        <div ng-message="maxlength" class="my-message">Too many Characters. Not more than 8 Characters</div>
                    </div>
                </md-input-container>
            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="answer('Cancel')" class="md-raised md-primary">Cancel</md-button>
        <md-button ng-disabled="!useForm.$valid" ng-click="answer('moveRover', roverData)" class="md-raised md-primary">Add</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
